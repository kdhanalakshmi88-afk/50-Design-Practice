<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>
    
</body>
<script>
    let x = true;
let y = x && 10;
console.log(y);

let text = "12345";

let min = Math.min(...text);
let max = Math.max(...text);
console.log(min);
console.log(max);

let xx = 6;
let yy = 3;
let z = (xx < 10 && yy > 1)
console.log(z);

let x1 = 6;
let y1 = -3;
let z1 = (x1 > 0 || y1 > 0)
console.log(z1);

let x2 = (5 == 8);
let y2 = !(5 == 8)
console.log(x2);
console.log(y2);
</script>
</html>
