<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operator</title>

<script>
 let x = 5;
let y = 2;
let z = x + y;
console.log(z)

let i = x - y;
console.log(i)

let b = x * y;
console.log(b)

let a = x / y;
console.log(a)

let e = x % y;
console.log(e)

let text1 = "John";
let text2 = "Doe";
let text3 = text1 + " " + text2;
console.log("String Addition=" + text3)

let text4 = "What a very ";
text4 += "nice day";
console.log(text4);

let xx = 5 + 5;
let yy = "5" + 5;
let zz = "Hello" + 5;
console.log(xx);
console.log(yy);
console.log(zz);
</script>
